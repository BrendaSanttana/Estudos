<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>

    <form>
        <section>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome aqui" required />

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu emai aqui" required />
        </section>

        <section>
            <div>

                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao" placeholder="fale mais sobre voce aqui" cols="30"
                    rows="4"></textarea>

            </div>
            <div>

                <label for="modulo">Modulo</label>
                <select name="modulo" id="modulo">

                    <option value="">Escolher Modulo</option>
                    <option value="introducao-desenvolvimento-web">Introducao desenvolvimento web</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>

                </select>
            </div>
        </section>

        <section>
            <label for="senha">Senha</label>
            <input type="text" id="senha" placeholder="Digite sua senha aqui" required="true" />

            <label for="confirmar-senha">Confimar Senha</label>
            <input type="text" id="confirmar-senha" placeholder="Digite sua senha novamente aqui" required />
        </section>


        <section>

            <legend>Deseja receber novidades em seu e-mail?</legend>
            <label for="sim">Sim</label>
            <input type="radio" name="deseja-receber-radio" id="sim">

            <label for="nao">Não</label>
            <input type="radio" name="deseja-receber-radio" id="nao">
            <button>Cadastrar</button>

        </section>

    </form>





</body>

</html>
